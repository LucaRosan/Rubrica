<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Rubrica Contatti</h1>

        <!-- Tabella Contatti -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Foto</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Indirizzo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Esempio contatto -->
                <tr>
                    <td>1</td>
                    <td>Mario</td>
                    <td>Rossi</td>
                    <td><img src="foto1.jpg" alt="Foto" width="50"></td>
                    <td>3331234567</td>
                    <td>mario.rossi@email.com</td>
                    <td>Via Roma, 10 - 00100 Roma (RM)</td>
                    <td>
                        <button class="btn btn-sm btn-warning">Modifica</button>
                        <button class="btn btn-sm btn-danger">Elimina</button>
                    </td>
                </tr>
                <!-- Altri contatti verranno aggiunti dinamicamente -->
            </tbody>
        </table>

        <!-- Form Inserimento/Modifica -->
        <h2 class="mt-5">Aggiungi / Modifica Contatto</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cognome</label>
                    <input type="text" class="form-control" name="cognome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Telefono</label>
                    <input type="tel" class="form-control" name="telefono">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto" accept="image/*">
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Via</label>
                    <input type="text" class="form-control" name="via">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Civico</label>
                    <input type="text" class="form-control" name="civico">
                </div>
                <div class="col-md-2">
                    <label class="form-label">CAP</label>
                    <input type="text" class="form-control" name="cap">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Comune</label>
                    <input type="text" class="form-control" name="comune">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Provincia</label>
                    <input type="text" class="form-control" name="provincia">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salva Contatto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
