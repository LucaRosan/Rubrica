<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Contatto</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="w-25">Foto</th>
                    <th class="w-50">Dati</th>
                </tr>
            </thead>
            <tbody>
                <!-- Esempio contatto -->
                <tr>
                    <td><img th:src="${contatto.fotografia}" alt="Foto contatto"></td>
                    <td
                        th:utext="|${contatto.nome} ${contatto.cognome}<br/>${contatto.telefono}<br/>${contatto.mail}<br/>${contatto.indirizzo.via} ${contatto.indirizzo.civico} ${contatto.indirizzo.cap} ${contatto.indirizzo.comune} (${contatto.indirizzo.provincia})|">
                    </td>
                </tr>

            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/}">Torna indietro</a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
