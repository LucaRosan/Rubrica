<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Contatto</h1>

        <!-- Tabella Contatti -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Immagine</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Indirizzo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Esempio contatto -->
                <tr>
                    <td th:text="${contatto.nome}"></td>
                    <td th:text="${contatto.cognome}"></td>
                    <td>
                        <img th:src="${contatto.fotografia}" alt="">
                    </td>
                    <td th:text="${contatto.telefono}"></td>
                    <td th:text="${contatto.mail}"></td>
                    <td th:text="|${contatto.indirizzo.via} ${contatto.indirizzo.civico} ${contatto.indirizzo.cap} ${contatto.indirizzo.comune} ${contatto.indirizzo.provincia}|"></td>

                </tr>
                
                <!-- Altri contatti verranno aggiunti dinamicamente -->
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/}">Torna indietro</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
